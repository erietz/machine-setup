- name: "git clone {{_suckless_dwm_dir}}"
  ansible.builtin.git:
    repo: git@github.com:erietz/dwm.git
    dest: "{{_suckless_dwm_dir}}"

- name: sudo make install dwm
  make:
    chdir: "{{_suckless_dwm_dir}}"
    target: install
  become: yes


